<form class="page__container__form js-form" action="#" method="GET">
  <!--first form-->
  <div class="page__container__form__icon">
    <div class="page__container__form__icon__title">
      <i class="far fa-object-ungroup"></i>
      <h2>Diseña</h2>
    </div>
    <button class="js-angleDown1"><i class="fas fa-angle-down"></i></button>
  </div>
  <div class="page__container__form__design js-design hidden">
    <h3>
      Colores
    </h3>
    <div class="page__container__form__design__colorPalette">
      <label for="drawing">
        <input
          type="radio"
          id="drawing"
          name="drawing"
          class="cold-palette"
          checked
        />
        <div class="cold">
          <span class="square square1"></span>
          <span class="square square2"></span>
          <span class="square square3"></span>
        </div>
      </label>
      <label for="drawing2">
        <input type="radio" id="drawing2" name="drawing" class="hot-palette" />
        <div class="hot">
          <span class="square square1"></span>
          <span class="square square2"></span>
          <span class="square square3"></span>
        </div>
      </label>
      <label for="drawing3">
        <input type="radio" id="drawing3" name="drawing" class="mix-palette" />
        <div class="mix">
          <span class="square square1"></span>
          <span class="square square2"></span>
          <span class="square square3"></span>
        </div>
      </label>
    </div>
  </div>
  <!--second form-->
  <div class="page__container__form__icon">
    <div class="page__container__form__icon__title">
      <i class="far fa-keyboard"></i>
      <h2>Rellena</h2>
    </div>
    <button class="js-angleDown2"><i class="fas fa-angle-down"></i></button>
  </div>
  <fieldset class="page__container__form__fill js-formData hidden">
    <label for="firstName"> Nombre completo </label>
    <input
      id="firstName"
      type="text"
      class="js-userName"
      placeholder="Ej: Sally Jill"
      required
    />

    <label for="work"> Puesto</label>
    <input
      id="work"
      type="text"
      class="js-userJob"
      placeholder="Ej: Front-end unicorn"
      required
    />

    <p>Imagen de perfil</p>
    <div class="container-preview">
      <div class="action">
        <button class="action__upload-btn js__profile-trigger" type="button">
          Añadir imagen
        </button>
        <input
          type="file"
          name=""
          id="img-selector"
          class="action__hiddenField js__profile-upload-btn"
        />
      </div>
      <div class="profile__preview js__profile-preview"></div>
    </div>

    <label for="email"> Email</label>
    <input
      id="email"
      type="email"
      class="js-email"
      placeholder="Ej: sally-hill@gmail.com"
      required
    />

    <label for="telephone"> Teléfono</label>
    <input
      id="telephone"
      type="tel"
      class="js-phoneNumber"
      placeholder="Ej: 555-55-55-55"
      required
    />

    <label for="linkedin"> Linkedin</label>
    <input
      id="linkedin"
      type="text"
      class="js-linkedin"
      placeholder="Ej: linkedin.com/in/sally.hill"
    />

    <label for="github"> Github</label>
    <input
      id="github"
      type="text"
      class="js-github"
      placeholder="Ej: @sally-hill"
    />
  </fieldset>
  <!--third form-->
  <div class="page__container__form__icon">
    <div class="page__container__form__icon__title">
      <i class="fas fa-share-alt"></i>
      <h2>Comparte</h2>
    </div>
    <button class="js-angleDown3"><i class="fas fa-angle-down"></i></button>
  </div>
  <div class="page__container__form__share js-share hidden">
    <i class="far fa-address-card"></i>
    <input class="create" type="submit" value="crear tarjeta" disabled />
  </div>
  <div class="create__text js-createText hidden">
    <h4>La tarjeta ha sido creada:</h4>
    <a class="js-url url" tittle="Ir a la tarjeta"></a>
    <a
      class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text=Hello%20world"
      data-size="large"
    >
      <i class="fab fa-twitter"></i>Compartir en twitter</a
    >
  </div>
</form>
